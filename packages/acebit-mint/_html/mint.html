<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mint.css">
</head>
<body>
    <div class="status">
        <div class="status__mint">
            Mint status: <span class="status__mint-live">Live</span>
        </div>
        <div class="status__sale">
            Sale: <span class="status__sale-sale">Public</span>
        </div>
    </div>

    <div class="menu-bg"></div>

    <div class="validator">
        <header class="header">
            <a class="header__logo" href="#">
                <img src="./images/global/logo.svg" alt="">
            </a>
            <div class="header__menu">
                <div class="header__menu-container">
                    <a class="header__menu-link" href="#">Documentation</a>
                    <a class="header__menu-link" href="#">Website</a>
                </div>
                <a class="header__menu-profile" href="#">
                    <img src="./images/global/profile-img.png" alt="">
                    0x98ad3...045de
                </a>
            </div>
            <button class="menu-btn" aria-label="Main Menu">
                <svg width="30" height="30" viewBox="0 0 100 100">
                    <path class="line line1"  d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                    <path class="line line2" d="M 20,50 H 80" />
                    <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                </svg>
            </button>
        </header>

        <div class="validator__content">
            <div class="mint">
                <div class="mint__img">
                    <img src="./images/mint/mint-img.svg" alt="">
                </div>
                <div class="mint__title">
                    AceBit Private Mint
                </div>
                <div class="mint__already">
                    <div class="mint__already-title">
                        Already Minted
                    </div>
                    <div class="mint__already-container">
                        <div class="mint__already-ready">
                            50
                        </div>
                        <div class="mint__already-maximum">
                            / 2222
                        </div>
                    </div>
                </div>
                <div class="mint__count">
                    <div class="mint__amount">
                        <div class="mint__amount-title">
                            Amount of NFTs
                        </div>
                        <div class="mint__input">
                            <label>
                                <input type="number" value="0">
                            </label>
                            <div class="mint__input-container">
                                <div class="mint__input-increment">
                                    <img src="./images/mint/mint-arrow.svg" alt="">
                                </div>
                                <div class="mint__input-decrement">
                                    <img src="./images/mint/mint-arrow.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mint__total">
                        <div class="mint__total-title">
                            Total Cost:
                        </div>
                        <div class="mint__total-count">
                            0 <span class="mint__total-eth">ETH</span>
                        </div>
                    </div>
                </div>

                <div class="mint__buttons">
                    <div class="mint__buttons-container">
                        <div class="mint__buttons-mint">mint</div>
                        <div class="mint__buttons-info">
                            <div class="mint__buttons-description">
                                without ACEBIT earnings
                            </div>
                            <div class="mint__buttons-question">?</div>
                        </div>
                    </div>
                    <div class="mint__buttons-container">
                        <div class="mint__buttons-stake">mint and stake</div>
                        <div class="mint__buttons-info">
                            <div class="mint__buttons-description">
                                with ACEBIT earnings
                            </div>
                            <div class="mint__buttons-question">?</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
