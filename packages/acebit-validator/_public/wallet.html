<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wallet.css">
</head>
<body>
    <div class="validator">
        <a class="validator__logo" href="#">
            <img src="./images/global/logo.svg" alt="">
        </a>
        <div class="validator__content">

            <div class="wallet">
                <div class="wallet__top-box">
                    <div class="wallet__top-des">your discord account</div>
                    <img class="wallet__top-img" src="./images/wallet/Chip-N.svg" alt="" >
                    <div class="wallet__top-title">NeuroNero</div>
                    <div class="wallet__roles-box">
                        <div class="wallet__roles gamblers">
                            Gamblers
                        </div>
                        <div class="wallet__roles vip">
                            VIP
                        </div>
                        <div class="wallet__roles aces">
                            Aces
                        </div>
                    </div>
                </div>

                <div class="wallet__title">Connect your wallet</div>
                <div class="wallet__des">
                    Connect your Discord account to link
                    it to your AceBit profile.
                </div>
                <a class="wallet__auth global__btn-yellow" href="#">
                    Connect wallet
                </a>
            </div>


        </div>
    </div>
</body>
</html>
